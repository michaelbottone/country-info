<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/162a02843e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="http://www.bing.com/api/maps/mapcontrol?callback=GetMap"
      async
      defer
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Learn About a Country!</title>
  </head>
  <body>
    <div class="top-container">
      <div id="top-left">
        <h3><i class="fa-solid fa-temperature-full"></i></h3>
        <p>Temperature: <span id="temp"></span></p>
        <p>Feels like: <span id="feels"></span></p>
        <p>Chance of rain: <span id="rain"></span></p>
      </div>
      <div id="top-center"><h3>Pollen Factors:</h3><p id="pollen-grass">Grass:</p><p id="pollen-weeds">Weeds:</p><p id="pollen-trees">Trees:</p></p></div>
      <div id="top-right"><h3>Air Quality:</h3><p><span id="air-quality"></span></p></div>
    </div>
    <div class="main-container">
      <div class="left-container">
        <div id="hello-container"></div>
      </div>
      <div class="right-container">
        <div id="location"></div>
        <div id="map-container"></div>
      </div>
    </div>
    <a id="backlink" href="index.html"
      ><span>Pick another country to learn about!</span></a
    >
  </body>
</html>
